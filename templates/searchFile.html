        .search-controls {

        .search-btn {

    </style>
</head>
<body>
    <div class="container">
        <div class="header-actions">
            <a href="/index" class="back-btn">è¿”å›é¦–é¡µ</a>
        </div>
        
        <div class="file-list">
            <h3>æ–‡ä»¶æŸ¥è¯¢ï¼š</h3>
            
            <!-- æ–‡ä»¶ç»Ÿè®¡ä¿¡æ¯ -->
            <div class="file-stats">
                <div class="stat-item">
                    <div class="stat-label">æ–‡ä»¶æ€»æ•°</div>
                    <div class="stat-value">{{.totalFiles}}</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">æ–‡ä»¶æ€»å¤§å°</div>

                </div>
            </div>
            
            <!-- æœç´¢å’Œç­›é€‰æ§ä»¶ -->
            <div class="search-controls">
                <input type="text" class="search-input" id="searchInput" placeholder="è¾“å…¥æ–‡ä»¶åæœç´¢...">
                <select class="type-select" id="typeFilter">
                    <option value="">æ‰€æœ‰æ–‡ä»¶ç±»å‹</option>
                    {{range .fileTypes}}
                    <option value="{{.}}">{{.}}</option>
                    {{end}}
                </select>
                <button class="search-btn" onclick="searchFiles()">æœç´¢</button>
            </div>
            
            <!-- æ–‡ä»¶åˆ—è¡¨ -->
            <div id="paginatedList">
                {{if .fileList}}
                {{range .fileList}}
                <div class="file-item" data-type="{{.Type}}">
                    <div class="file-info">
                        <span class="file-icon">ğŸ“„</span>
                        <span class="file-name">{{.Name}}</span>
                        <span class="file-size">{{.Size}}</span>
                    </div>
                    <div class="actions">
                        <a href="/download/{{.Id}}" class="back-btn">ä¸‹è½½</a>
                    </div>
                </div>
                {{end}}
                {{else}}
                <div class="no-results">æ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„æ–‡ä»¶</div>
                {{end}}
            </div>
            
            <!-- åˆ†é¡µæ§åˆ¶ -->
            <div class="pagination">
                <button onclick="changePage(-1)" id="prevBtn">&laquo; ä¸Šä¸€é¡µ</button>
                <span id="pageInfo">ç¬¬ <span id="currentPage">1</span> é¡µï¼Œå…± <span id="totalPages">1</span> é¡µ</span>
                <button onclick="changePage(1)" id="nextBtn">ä¸‹ä¸€é¡µ &raquo;</button>
            </div>
        </div>
    </div>

    <script>
        // åˆ†é¡µç›¸å…³å˜é‡
        let currentPage = 1;
        const itemsPerPage = 10; // æ¯é¡µæ˜¾ç¤ºçš„æ–‡ä»¶æ•°é‡
        let fileItems = document.querySelectorAll('.file-item');
        let totalPages = Math.ceil(fileItems.length / itemsPerPage);

        // æ›´æ–°åˆ†é¡µä¿¡æ¯æ˜¾ç¤º
        function updatePaginationInfo() {
            document.getElementById('currentPage').textContent = currentPage;
            document.getElementById('totalPages').textContent = totalPages;
            
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = currentPage === totalPages || totalPages === 0;
        }

        // æ˜¾ç¤ºæŒ‡å®šé¡µçš„æ–‡ä»¶
        function showPage(page) {
            const start = (page - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            let visibleCount = 0;

            fileItems.forEach((item, index) => {
                if (item.style.display !== 'none') {
                    visibleCount++;
                    item.style.display = (visibleCount > start && visibleCount <= end) ? 'flex' : 'none';
                }
            });
        }

        // åˆ‡æ¢é¡µé¢
        function changePage(delta) {
            const newPage = currentPage + delta;
            if (newPage >= 1 && newPage <= totalPages) {
                currentPage = newPage;
                showPage(currentPage);
                updatePaginationInfo();
            }
        }

        // æœç´¢å’Œç­›é€‰æ–‡ä»¶çš„å‡½æ•°
        function searchFiles() {
            // è·å–æœç´¢æ¡†ä¸­çš„è¾“å…¥å€¼å¹¶è½¬ä¸ºå°å†™ï¼Œä¾¿äºä¸åŒºåˆ†å¤§å°å†™æœç´¢
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            // è·å–ç±»å‹ç­›é€‰ä¸‹æ‹‰æ¡†ä¸­é€‰æ‹©çš„æ–‡ä»¶ç±»å‹
            const selectedType = document.getElementById('typeFilter').value;
            
            // é‡æ–°è·å–æ‰€æœ‰æ–‡ä»¶é¡¹å…ƒç´ 
            fileItems = document.querySelectorAll('.file-item');

            // åˆå§‹åŒ–å¯è§æ–‡ä»¶è®¡æ•°å™¨ä¸º0
            let visibleCount = 0;
            
            // éå†æ‰€æœ‰æ–‡ä»¶é¡¹
            fileItems.forEach(item => {
                // è·å–å½“å‰æ–‡ä»¶é¡¹çš„æ–‡ä»¶åå¹¶è½¬ä¸ºå°å†™
                const fileName = item.querySelector('.file-name').textContent.toLowerCase();
                // è·å–å½“å‰æ–‡ä»¶é¡¹çš„æ–‡ä»¶ç±»å‹ï¼ˆä»data-typeå±æ€§ä¸­è·å–ï¼‰
                const fileType = item.dataset.type;
                
                // åˆ¤æ–­æ–‡ä»¶åæ˜¯å¦åŒ¹é…æœç´¢æ¡ä»¶ï¼ˆæœç´¢è¯ä¸ºç©ºæˆ–æ–‡ä»¶ååŒ…å«æœç´¢è¯ï¼‰
                const matchesSearch = searchTerm === '' || fileName.includes(searchTerm);
                // åˆ¤æ–­æ–‡ä»¶ç±»å‹æ˜¯å¦åŒ¹é…ç­›é€‰æ¡ä»¶ï¼ˆæœªé€‰æ‹©ç±»å‹æˆ–ç±»å‹åŒ¹é…æ‰€é€‰ç±»å‹ï¼‰
                const matchesType = selectedType === '' || fileType === selectedType;
                
                // å¦‚æœæ–‡ä»¶åå’Œç±»å‹éƒ½åŒ¹é…æ¡ä»¶ï¼Œåˆ™æ˜¾ç¤ºè¯¥æ–‡ä»¶é¡¹
                if (matchesSearch && matchesType) {
                    item.style.display = '';
                    visibleCount++; // å¯è§æ–‡ä»¶æ•°é‡åŠ 1
                } else {
                    // å¦åˆ™éšè—è¯¥æ–‡ä»¶é¡¹
                    item.style.display = 'none';
                }
            });
            
            // æ›´æ–°åˆ†é¡µ
            currentPage = 1;
            totalPages = Math.ceil(visibleCount / itemsPerPage);
            updatePaginationInfo();
            showPage(1);
            
            // æ˜¾ç¤ºæ— ç»“æœæç¤º
            const noResults = document.querySelector('.no-results');
            if (noResults) {
                noResults.style.display = visibleCount === 0 ? 'block' : 'none';
            }
        }

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            showPage(1);
            updatePaginationInfo();
            
            // æ·»åŠ æœç´¢æ¡†å›è½¦é”®äº‹ä»¶
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchFiles();
                }
            });
            
            // æ·»åŠ ç±»å‹é€‰æ‹©å˜åŒ–äº‹ä»¶
            document.getElementById('typeFilter').addEventListener('change', searchFiles);
        });
    </script>
