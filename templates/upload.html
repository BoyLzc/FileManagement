    <script>
        function updateFileList(input) {
            const fileNameDisplay = document.getElementById('fileNameDisplay'); // è·å–æ˜¾ç¤ºæ–‡ä»¶åçš„å…ƒç´ 
            const selectedFiles = document.getElementById('selectedFiles'); // è·å–æ˜¾ç¤ºå·²é€‰æ‹©æ–‡ä»¶åˆ—è¡¨çš„å…ƒç´ 
            selectedFiles.innerHTML = ''; // æ¸…ç©ºå·²é€‰æ‹©æ–‡ä»¶åˆ—è¡¨çš„å†…å®¹
            
            if (input.files.length > 0) { // æ£€æŸ¥æ˜¯å¦æœ‰æ–‡ä»¶è¢«é€‰æ‹©
                fileNameDisplay.textContent = `å·²é€‰æ‹© ${input.files.length} ä¸ªæ–‡ä»¶`; // æ›´æ–°æ–‡ä»¶åæ˜¾ç¤ºä¸ºå·²é€‰æ‹©çš„æ–‡ä»¶æ•°é‡
                
                Array.from(input.files).forEach(file => { // éå†æ‰€æœ‰é€‰æ‹©çš„æ–‡ä»¶
                    const fileItem = document.createElement('div'); // åˆ›å»ºä¸€ä¸ªæ–°çš„ div å…ƒç´ ç”¨äºæ˜¾ç¤ºæ–‡ä»¶ä¿¡æ¯
                    fileItem.className = 'selected-file-item'; // è®¾ç½® div çš„ç±»å
                    fileItem.innerHTML = `

                    `;
                    selectedFiles.appendChild(fileItem); // å°†æ–‡ä»¶ä¿¡æ¯æ·»åŠ åˆ°å·²é€‰æ‹©æ–‡ä»¶åˆ—è¡¨ä¸­
                });
            } else {
                fileNameDisplay.textContent = 'é€‰æ‹©æ–‡ä»¶'; // å¦‚æœæ²¡æœ‰é€‰æ‹©æ–‡ä»¶ï¼Œæ˜¾ç¤ºæç¤ºä¿¡æ¯
            }

        // æ·»åŠ ä¸Šä¼ åŠŸèƒ½ é€‰æ‹©ç›´æ¥ä¸Šä¼ è¿˜æ˜¯åˆ‡ç‰‡ä¸Šä¼ æ–‡ä»¶
        document.querySelector('.upload-form').addEventListener('submit', function(event) {
            event.preventDefault(); // é˜»æ­¢é»˜è®¤è¡¨å•æäº¤è¡Œä¸º

            const files = document.getElementById('fileInput').files;
            let filesUploaded = 0; // è®°å½•å·²ä¸Šä¼ æ–‡ä»¶æ•°é‡

            if (files.length > 0) {
                Array.from(files).forEach(file => {
                    // è®¾ç½®æ–‡ä»¶å¤§å°é˜ˆå€¼ï¼Œè¶…è¿‡æ­¤å€¼åˆ™ä½¿ç”¨åˆ†ç‰‡ä¸Šä¼ 
                    const fileSizeThreshold = 10 * 1024 * 1024; // 10MB
                    
                    if (file.size > fileSizeThreshold) {
                        console.log(`æ–‡ä»¶ ${file.name} å¤§å°ä¸º ${file.size} å­—èŠ‚ï¼Œä½¿ç”¨åˆ‡ç‰‡ä¸Šä¼ `);
                        // å¤§æ–‡ä»¶ä½¿ç”¨åˆ†ç‰‡ä¸Šä¼ 
                        uploadFileInChunks(file, () => {
                            filesUploaded++;
                            if (filesUploaded === files.length) {
                                alert('æ‰€æœ‰æ–‡ä»¶ä¸Šä¼ å®Œæˆï¼');
                                location.reload(); // åˆ·æ–°é¡µé¢
                            }
                        });
                    } else {
                        console.log(`æ–‡ä»¶ ${file.name} å¤§å°ä¸º ${file.size} å­—èŠ‚ï¼Œä½¿ç”¨ç›´æ¥ä¸Šä¼ `);
                        // å°æ–‡ä»¶ç›´æ¥ä¸Šä¼ 
                        uploadFileDirectly(file, () => {
                            filesUploaded++;
                            if (filesUploaded === files.length) {
                                alert('æ‰€æœ‰æ–‡ä»¶ä¸Šä¼ å®Œæˆï¼');
                                location.reload(); // åˆ·æ–°é¡µé¢
                            }
                        });

            }
        });

        // æ·»åŠ ç›´æ¥ä¸Šä¼ æ–‡ä»¶çš„å‡½æ•°
        function uploadFileDirectly(file, callback) {
            const formData = new FormData();
            formData.append('f1', file); // ä½¿ç”¨ä¸è¡¨å•ç›¸åŒçš„å­—æ®µå 'f1'
            
            fetch('/upload', {
                method: 'POST',
                body: formData
            }).then(response => {
                if (response.ok) {
                    callback(); // è°ƒç”¨å›è°ƒå‡½æ•°ï¼Œè¡¨ç¤ºå½“å‰æ–‡ä»¶ä¸Šä¼ å®Œæˆ
                } else {
                    alert('ä¸Šä¼ å¤±è´¥');
                }
            }).catch(error => {
                console.error('ä¸Šä¼ å‡ºé”™:', error);
                alert('ä¸Šä¼ å‡ºé”™: ' + error.message);

        }

        // æ·»åŠ åˆ‡ç‰‡ä¸Šä¼ æ–‡ä»¶çš„å‡½æ•°
        function uploadFileInChunks(file, callback) {
            const chunkSize = 1024 * 1024; // 1MBï¼Œå®šä¹‰æ¯ä¸ªæ–‡ä»¶å—çš„å¤§å°ä¸º1MB
            const totalChunks = Math.ceil(file.size / chunkSize); // è®¡ç®—æ–‡ä»¶éœ€è¦åˆ†æˆå¤šå°‘å—
            let currentChunk = 0; // åˆå§‹åŒ–å½“å‰å—ç´¢å¼•ä¸º0

            function uploadNextChunk() {
                const start = currentChunk * chunkSize; // è®¡ç®—å½“å‰å—çš„èµ·å§‹ä½ç½®
                const end = Math.min(start + chunkSize, file.size); // è®¡ç®—å½“å‰å—çš„ç»“æŸä½ç½®
                const chunk = file.slice(start, end); // ä»æ–‡ä»¶ä¸­æå–å½“å‰å—

                const formData = new FormData(); // åˆ›å»ºä¸€ä¸ªæ–°çš„è¡¨å•æ•°æ®å¯¹è±¡
                formData.append('chunk', chunk); // å°†å½“å‰å—æ·»åŠ åˆ°è¡¨å•æ•°æ®ä¸­
                formData.append('chunkNumber', currentChunk); // æ·»åŠ å½“å‰å—çš„ç¼–å·
                formData.append('totalChunks', totalChunks); // æ·»åŠ æ€»å—æ•°
                formData.append('fileName', file.name); // æ·»åŠ æ–‡ä»¶å

                fetch('/upload-chunk', { // ä½¿ç”¨ fetch API å‘é€ POST è¯·æ±‚ï¼Œå°†å—ä¸Šä¼ åˆ°æœåŠ¡å™¨
                    method: 'POST',
                    body: formData

                    if (response.ok) { // å¦‚æœä¸Šä¼ æˆåŠŸ
                        currentChunk++; // é€’å¢å½“å‰å—ç´¢å¼•
                        if (currentChunk < totalChunks) {
                            uploadNextChunk(); // ç»§ç»­ä¸Šä¼ ä¸‹ä¸€ä¸ªå—
                        } else {

                        }
                    } else {

                    }
                });
            }
            uploadNextChunk(); // å¼€å§‹ä¸Šä¼ ç¬¬ä¸€ä¸ªå—
        }
